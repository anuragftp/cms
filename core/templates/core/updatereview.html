{% extends 'core/base1.html' %}
{% load static %}
{% load crispy_forms_field %}
{% block content %}

<div class="container mt-5 "  >
      
        <div class="row">
        
            <h2 class="text-center">Paper Review</h2>
            
            <div style="width:700px;" class=" mx-auto ml-3">
                <hr>
            <form  method="post" enctype="multipart/form-data">
                {% csrf_token %}
           
                {% for obj in detail_info %}
                
                <div class="row my-2  ">
                    <label for="inputType" class="col-2 col-sm-6 col-form-label ">Title</label>
                    <div class="col-10 col-sm-6">
                      <input type="text" readonly class="form-control-plaintext text-center" name="title" id="inputType" value="{{obj.title}}">
                    </div>
                  </div>
                  <div class=" row my-4">
                    <label for="inputType" class="col-2 col-sm-6  col-form-label">Description</label>
                    <div class="col-10 col-sm-6  mx-auto">
                      <input type="text" readonly class="form-control-plaintext text-center" name="description" id="inputType" value="{{ obj.description }}">
                    </div>
                  </div>
                  <div class=" row my-4">
                    <label for="inputType" class="col-2  col-sm-6  col-form-label">Status</label>
                    <div class="col-5 col-sm-3 mx-auto">
                      <select id="name" class="form-control text-center" name="status" >
                      <option selected>{{obj.status}}</option>
                      <!-- <option>Pending</option> -->
                      <option>Approved</option>
                      <option>Reject</option>
                      <option>Review</option>
                    </select>
                    </div>
                  </div>
                  <div class=" row my-4">
                    <label for="inputType" class="col-2  col-sm-6  col-form-label">Remarks</label>
                    <div class="col-10 col-sm-6  mx-auto">
                      <input type="text" class="form-control-plaintext text-center" name="remarks" id="inputType" value="{{ obj.remarks }}">
                    </div>
                  </div>
                  <div class=" row my-4">
                    <label for="inputType" class="col-2 col-sm-6   col-form-label">Rating</label>
                    <div class="col-5 col-sm-3 mx-auto">
                      <select id="inputType" class="form-control text-center" name="rating" >
                      <option selected>{{obj.rating}}</option>
                      <!-- <option>Pending</option> -->
                      <option>1</option>
                      <option>2</option>
                      <option>3</option><option>4</option>
                      <option>5</option>
                    </select>
                    </div>
                  </div>

                  <div class=" row my-4">
                    <label for="inputType" class="col-2 col-sm-6  col-form-label">File</label>
                    <div class="col-5 col-sm-3 mx-auto text-center">
                      <a href="{{obj.file.url}}" name="file" target="_blank_" class=""><img src="{% static 'image/pdf.jpg' %}" width="50px" height="45px"></a>
                    </div>
                  </div>
                  
                
                
               
                 {% endfor %}
                <div class="mb-3 col-6 py-3 mx-auto text-center">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </div>
            </form>
            </div>
            </div>
        </div>

<div style="height:15vh;">
    </div>


{% endblock %}
